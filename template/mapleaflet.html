<script type="text/javascript">

		/*affichage de la map et définition du point d'arrivée sur la carte*/
		var mymap = L.map('mapid').setView([48.820514, 2.303955], 13);

		/*type de "tiles" pour la map, on peut en changer (skin)*/		L.tileLayer('https://api.mapbox.com/styles/v1/benoitm/ciy5sprke005d2rpb6dxry2ah/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYmVub2l0bSIsImEiOiJjaXk1c24ycGYwMDJwMzNyamhmaXc2dTNnIn0.065FxCTP4WiqVfnlubCMmA', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
		}).addTo(mymap);

		/*infos sur un film en "dur"*/
		var infoFilm = 
			[	{{#lieux}}
				{
					titre: "{{titre}}",
					realisateur: "{{realisateur}}",
					date: "{{date_debut_evenement}}",
					adresse:"{{adresse_complete}}",
					coord: [{{geo_coordinates}}],
					text: "Commentaires sur cette scène 01"
				},
				{{/lieux}}
				
			];
	

		for (var i = 0; i < infoFilm.length; i++)
			{
				var numeroModal=[i];

				addMarker(infoFilm[i].titre, infoFilm[i].coord, infoFilm[i].adresse, infoFilm[i].realisateur, infoFilm[i].date, infoFilm[i].text, numeroModal);
			}


		function addMarker(titre,coord,adresse,realisateur,date,text, numeroModal)
			{
					var greenIcon = L.icon({
					iconUrl: 'assets/img/marker.png',
					shadowUrl: 'assets/img/markershadow.png',

					iconSize:     [35, 60],
					shadowSize:   [50, 40],
					iconAnchor:   [22, 94],
					shadowAnchor: [8, 72],
					popupAnchor:  [-3, -76]
				});

				var marker = L.marker(coord, {icon: greenIcon}).addTo(mymap).on('click', function(e)
					{
						/*document.getElementById("bgBlack").classList.remove("hideModal");*/
						document.getElementById("titreFilm").innerHTML = titre;
						document.getElementById("realisateurFilm").innerHTML = "Réalisateur: "+realisateur;
						document.getElementById("adresseFilm").innerHTML = "Adresse: "+adresse;
						document.getElementById("dateFilm").innerHTML = "Date: "+date;
						document.getElementById("commentairesFilm").innerHTML = "Commentaires:"+text;
						document.getElementById("mzzrFckngBtn").click();
					});

			}

		function showMap()
			{
				document.getElementById("bgBlack").classList.add("hideModal");
			}

</script>
